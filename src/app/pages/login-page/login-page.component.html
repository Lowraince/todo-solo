<div class="wrapper wrapper__login">
  <h1 class="login__title">Login</h1>
  <form
    class="login__form"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit($event)"
  >
    <ul>
      <li>
        <app-input-field
          [control]="loginForm.controls.userName"
          type="text"
          inputName="username"
        ></app-input-field>
      </li>
      <li>
        <app-input-field
          [control]="loginForm.controls.password"
          type="password"
          inputName="password"
        ></app-input-field>
      </li>
    </ul>
    <div class="login__buttons">
      <button
        type="submit"
        class="button button__login"
        [disabled]="isLoading$ | async"
      >
        Sign in
      </button>
    </div>
  </form>
  <p>
    You don't have an account?
    <a routerLink="/registration" class="link">Registration</a>
  </p>
</div>

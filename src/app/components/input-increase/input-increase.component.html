<button
  type="button"
  class="button button__increase button__increase_minus"
  (click)="changeValue('minus')"
  [ngClass]="{ button_disabled: isMinValue() }"
>
  <svg app-minus-icon class="icon__increase"></svg>
</button>

<svg app-peach-icon class="icon_modal"></svg>

<input
  class="todo-inc__input"
  type="number"
  [formControl]="control"
  (input)="onInput($event)"
/>

<button
  type="button"
  class="button button__increase button__increase_plus"
  (click)="changeValue('plus')"
  [ngClass]="{ button_disabled: isMaxValue() }"
>
  <svg app-plus-icon class="icon__increase"></svg>
</button>
